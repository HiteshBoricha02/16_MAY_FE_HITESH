<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arithmetic</title>
</head>
<body>
    


    <script>



        let a = parseInt(prompt("Enter A value of A"));

        let b = parseInt(prompt("Enter A value of B"));


        console.log("A + B =", a + b);
        console.log("A - B =", a - b);
        console.log("A * B =", a * b);
        console.log("A / B =", a / b);
        console.log("A % B =", a % b);
        console.log("A > B =", a > b);
        console.log("A < B =", a + b);
    </script>
</body>
</html>
