<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css code/calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>calculator</title>
</head>
<body>
    <div id="cel">
        <div class="screen"></div>
        <button>C</button><button><i class="fa-solid fa-percent"></i></button><button><i class="fa-solid fa-delete-left"></i></button><button><i class="fa-solid fa-divide"></i></button>
        <button><i class="fa-solid fa-7"></i></button><button><i class="fa-solid fa-8"></i></button><button><i class="fa-solid fa-9"></i></button><button><i class="fa-solid fa-xmark"></i></button>
        <button><i class="fa-solid fa-4"></i></button><button><i class="fa-solid fa-5"></i></button><button><i class="fa-solid fa-6"></i></button><button><i class="fa-solid fa-minus"></i></button>
        <button><i class="fa-solid fa-1"></i></button><button><i class="fa-solid fa-2"></i></button><button><i class="fa-solid fa-3"></i></button><button><i class="fa-solid fa-plus"></i></button>
        <button><i class="fa-solid fa-0"></i><i class="fa-solid fa-0"></i></button><button><i class="fa-solid fa-0"></i></button><button>.</button><button><i class="fa-solid fa-equals"></i></button>
    </div>
</body>
</html>
