<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do_while_loop</title>
</head>
<body>
    



    <script>
        let I = parseInt(prompt('Enter The value of I'));

        do{
            document.write(I + "<br>");
            I++;
        }while(I < 10)
    </script>
</body>
</html>
