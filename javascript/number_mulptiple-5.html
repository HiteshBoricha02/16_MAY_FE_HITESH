<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>num=multiple-5</title>
</head>
<body>
    

    <script>



  let num = parseInt(prompt("Enter the number:"));


  if (num % 5 == 0) {

    console.log(num,"num is multiply by 5  ");


    
  } else {
     console.log(num,"num is not multiply by 5 ");
  }

    </script>
</body>
