<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While_loop</title>
</head>
<body>
    


    <script>

        let i = parseInt(prompt("Enter the number:"));

        while (i<=5) {
            console.log(i)

            i++;
        }
    </script>
</body>
</html>
