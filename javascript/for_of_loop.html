<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for_of_loop</title>
</head>
<body>
    

    <script>
        let country = [ 'IND','RSA','USA','ENG','PAK','BAN'];

        for (let i of country) {
            document.write(i + "<br>")
        }
    </script>
</body>
</html>
