<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posive or nagative</title>
</head>
<body>
    <h1 id="h1"></h1>


    <script>

        var a = parseInt (prompt('Enter a Number'));


        if (a > 0 ) {

            document.getElementById("h1").innerHTML ='The Number is positive';
            
        }
        
        else if (a == 0) {

            document.getElementById("h1").innerHTML ='The Number is Zero';
            
        }
        else {
            document.getElementById("h1").innerHTML ='The Number is nagative ';
        }
    </script>
</body>
</html>
