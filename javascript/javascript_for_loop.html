<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for_loop </title>
</head>
<body>


    <script>
      let i;

      
     for ( i = 50; i > 40; --i) {
        document.write("I" +i+ "<br>");
        
        
     }
    </script>
</body>
</html>
