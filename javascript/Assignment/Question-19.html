<body>
    <h2><u>Q-20: Create basic math operation in JS</u></h2>
    <section class="container">
        <h1>maths Operation</h1>
        <section class="calc">
            <section class="box b-1">
                <label for="in1">Enter 1st number:</label> <br><br>
                <label for="in2">Enter 2nd number:</label>
                <section class="operation">
                    <button id="add" onclick="add()">+</button>
                    <button id="sub" onclick="sub()">-</button>
                    <button id="mult" onclick="mult()">*</button>
                    <button id="divi" onclick="divi()">/</button>
                    <button id="percent" onclick="percent()">%</button>
                </section>
            </section>
            <section class="box b-2">
                <input type="text" id="v1" name="in1"><br><br>
                <input type="text" id="v2" name="in2"><br>
                <h3>your answer is:<input id="ans"></input></h3>
            </section>
        </section>
    </section>

    </script>
