<body>
    <div>

        
           <form action="">

               
               <label for="">Pass word : </label>
               <input type="password" id="password">
               
               <input type="checkbox" id="checkbox" onclick="bn()">Show password
               <!-- <label for="">Conform Password:</label>
                <input type="text"> -->
            </form>
        
    </div>

    <script>
        function bn(){

            let bn = document.getElementById("password");
            
            if(checkbox.checked){
                bn.type='text';
            }
            else{
                bn.type = 'password'
            }
        }
    </script>
