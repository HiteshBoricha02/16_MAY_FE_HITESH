<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum_for_loop</title>
</head>
<body>
    

    <script>

        let sum = 0;


        for (let i = 1; i <=5; i++) {
            

            sum = sum + i;
            
        }


        console.log(sum," is sum of 1 to 5")
    </script>
</body>
</html>
