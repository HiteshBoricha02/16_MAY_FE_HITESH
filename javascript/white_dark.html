<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White dark </title>
</head>
<body>
    

    <script>

// White mood dark mood using else-if statement


   let mode = (prompt("Enter Your mode :"));
   let color;


   if (mode === "dark") {
    color = "black";
   }
   
   else if(mode === "day"){
      color = "white";
   }

   else if(mode === "pink"){

    color = "blue";
   }


   
   else {
    color = "white";
   }


   console.log(color);


    </script>
</body>
</html>
