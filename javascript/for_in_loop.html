<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for_in_loop</title>
</head>
<body>
    


    <script>
        var subject = ["HTML","CSS","JAVASCRIPT","BOOTSTRAP"];

        for (var I in subject) {
           document.write("I like"+ subject[I]+"<br>");
        }
    </script>
</body>
</html>
