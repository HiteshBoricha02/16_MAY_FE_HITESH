<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <center>

        <form action="https://www.flipkart.com/">
            <label for="name"> name :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" required placeholder="Enter Your Name...">
            <br><br>
            <label for="pass"> Password :</label>
            <input type="password" pattern="[0-9][a-z]"  maxlength="6" minlength="6" placeholder="Enter Your password..." required>
            <br><br>
            <label for="gn"> Gender :</label>
            <input type="radio">Male
            <input type="radio"> Female
            <input type="radio"> other
            <br><br>
            <label for="em"> Email :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="email" required placeholder="Enter Your Email....">
            <br><br>
            <label for="phno"> Phone NUmber :</label>
            <select name="" id="">
                <option value="+91"> +91</option>
                <option value="+92"> +92</option>
                <option value="+93"> +93</option>
                <option value="+94"> +94</option>
                <input type="text" name="" id="" required placeholder="Enter Your Phone Number...">
            </select>
            <br><br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" name="" id="">
            
            
        </form>
    </center>
    </body>
    </html>
