<!-- What is the use of an iframe tag? With Example.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question - 13 </title>
    <style>
        body{background-color: wheat; color: black}
        iframe{border: 2px solid black;}
    </style>
</head>
<body>
    <h1><b>Q-13. What is the use of an iframe tag? With Example.</b></h1>
    <h3><b><u><i>Ans</i></u></b> -> Iframe used to create a web pages layout. Every frame has different work.</h3>
</body>

    <iframe src="" frameborder="1px" name="header" width="100%" height="50px"></iframe>
    <iframe src="" frameborder="1px" name="aside" height="500px" width="20%"></iframe>
    <iframe src="" frameborder="1px" name="content" height="500px" width="79%"></iframe>

</html>
