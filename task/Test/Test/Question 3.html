<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
          *{
               margin: 0;
               padding: 0;
          }
          body {
               font-family: 'Arial', sans-serif;
               margin: 0;
               padding: 0;
               box-sizing: border-box;
          }

          /* Navbar styling */
          nav {
               background-color: #333;
               padding: 10px;
               text-align: center;
          }

          ul {
               list-style-type: none;
               margin: 0;
               padding: 0;
               overflow: hidden;
          }

          li {
               float: left;
          }

          li a {
               display: block;
               color: white;
               text-align: center;
               padding: 14px 16px;
               text-decoration: none;
          }

          li a:hover {
               background-color: #555;
          }

          /* Dropdown styling */
          .dropdown {
            
          }

          .dropdown-content {
               display: none;
               position: absolute;
               background-color: #333;
               box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
               z-index: 1;
          }

          .dropdown-content a {
               color: white;
               padding: 12px 16px;
               display: block;
               text-decoration: none;
               text-align: left;
          }

          .dropdown-content a:hover {
               background-color: #555;
          }

          .dropdown:hover .dropdown-content {
               display: block;
          }

          /* Hamburger menu styling */
          .icon {
               display: none;
               cursor: pointer;
          }

          @media screen and (max-width: 600px) {
               .icon {
                    display: block;
                    color: white;
                    text-align: end;
               }

               ul {
                    display: none;
                    width: 100%;
                    text-align: center;
                    position: absolute;
                    background-color: #333;
               }

               ul.show {
                    display: block;
               }

               li {
                    float: none;
                    display: block;
                    text-align: left;
               }

               .dropdown-content {
                    position: static;
                    box-shadow: none;
               }
          }
     </style>
</head>

<body>

     <!-- Question 3 -->

     <!-- Answer: -->

     <!-- In HTML, there are several list types, but the commonly used ones for creating navigation bars (navbars) are ordered lists (<ol>) and unordered lists (<ul>). Additionally, you can use list items (<li>) within these lists to create menu items. -->

     <!-- Example: -->

     <nav>
          <div class="icon" onclick="toggleMenu()">&#9776;</div>
          <ul id="navbar">
               <li><a href="#home">Home</a></li>
               <li><a href="#about">About</a></li>
               <li class="dropdown">


                    <a href="#services">Services</a>
                    <div class="dropdown-content">
                         <a href="#web-design">Web Design</a>
                         <a href="#graphic-design">Graphic Design</a>
                         <a href="#digital-marketing">Digital Marketing</a>
                    </div>
               </li>
               <li><a href="#contact">Contact</a></li>
          </ul>
     </nav>

     <script>
          function toggleMenu() {
               var navbar = document.getElementById("navbar");
               navbar.classList.toggle("show");
          }
     </script>


</body>

</html>
