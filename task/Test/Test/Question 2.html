     <!-- <marquee> element is used to create a scrolling text or image effect. It was part of HTML's earlier versions, but its usage is discouraged in modern web development due to accessibility concerns and lack of support in HTML5. -->

     <!-- Example: -->

     <marquee behavior="scroll" direction="left">
          This is a scrolling text example.
     </marquee>

     <!-- on Above example:

     behavior="scroll" sets the scrolling behavior.
     direction="left" specifies the direction of the scrolling (from right to left). -->
