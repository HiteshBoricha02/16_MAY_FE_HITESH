<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Question 9</title>
     <style>
          .box1 {
               width: 100px;
               height: 100px;
               background-color: red;
               position: absolute;
               top: 20px;
               left: 20px;
               z-index: 1;
          }

          .box2 {
               width: 100px;
               height: 100px;
               background-color: blue;
               position: absolute;
               top: 50px;
               left: 50px;
               z-index: 2;
          }
          .box3{
               width: 100px;
               height: 100px;
               background-color: black;
               position: absolute;
               top: 80px;
               left: 80px;
               z-index: 3;
          }
     </style>
</head>

<body>

     <!-- Question 9 -->

     <!-- Answer: -->
     <!-- z-index is a CSS property that specifies the stacking order of positioned elements along the z-axis. The element with a higher z-index value appears above an element with a lower z-index value. -->

     <!-- Example: -->
     <div class="box1"></div>
     <div class="box2"></div>
     <div class="box3"></div>


</body>

</html>
