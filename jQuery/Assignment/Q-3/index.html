    html, body {

    * {

body { background-color: #4B5563; line-height:1.6; color: #fff;}
.lead { font-size: 1.5rem; font-weight: 300; }
.container { margin: 50px auto; max-width: 960px; }

    .slider {
        width: 100%;
        margin: 50px auto;
    }

    .slick-slide {
      margin: 0px 20px;
    }

    .slick-slide img {
      width: 100%;
    }

    .slick-prev:before,
    .slick-next:before {
      color: black;
    }
