<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="media.css">
</head>

<body>
    <header>
        <p>CONTACT US</p>
    </header>
    <section class="main">
        <div class="sec-1">
            <p>ADDRESS:</p>
            <p>Saint Marco Street,6th <br>
                floor,Tokyo,Japan,123456.</p>
        </div>
        <div class="sec-2">
            <p><i class="fa-solid fa-phone"></i><span class="no">+91 1234567890</span></p>
            <p><i class="fa-solid fa-envelope"></i><span class="mail">example@gmail.com</span></p>
        </div>
        <div class="sec-3">
            <p><i class="fa-solid fa-location-dot fa-2x"></i></p>
        </div>
    </section>
    <section class="content">
        <section class="form">
            <form action="#" method="post">
                <input type="text" placeholder="Name:" required pattern="[A-Z,a-z]{3,6}">
                <input type="text" placeholder="Company:" required pattern="[A-Za-z]{3,10}">
                <input type="email" placeholder="Email:" required pattern="^[a-z,0-9,.,+,#,$]\@\[a-z]\.\[a-z]">
                <input type="tel" placeholder="Mobile:" required pattern="[0-9]{10}" maxlength="10" size="10">
                <textarea name="" id="" cols="92" rows="5" placeholder="Message:" required></textarea>
                <button class="btn">Send</button>
            </form>
        </section>
        <section class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3692.081772871936!2d70.73387367503227!3d22.27489204381635!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3959cb5e4c276145%3A0xace1c96ad715c3e1!2sRATNA%20VILAS%20PALACE!5e0!3m2!1sen!2sin!4v1695646137706!5m2!1sen!2sin"
                width="100%" height="80%" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            <div class="icon">
                <i class="fa-brands fa-square-facebook fa-2x" style="color: #0d61f2;"></i>
                <i class="fa-brands fa-square-twitter fa-2x" style="color: #0f63f5;"></i>
                <i class="fa-brands fa-linkedin fa-2x" style="color: #1bb4da;"></i>
                <i class="fa-brands fa-square-github fa-2x"></i>
            </div>
        </section>
    </section>
</body>

</html>
