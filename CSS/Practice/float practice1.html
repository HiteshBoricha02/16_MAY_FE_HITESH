<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float practice 1</title>
    <style>
       .dv{
        height: auto;
        width: auto;
        border: 1px solid black;
       }

       .clg{
        height: 150px;
        width: 50%;
        background: WHITE;
        border: 1px solid blue;
        float: left;
       }
       .dt{
        background: rgb(85, 49, 49);
        /* border-radius: 10px; */
        border-style: dotted ;
        border-top-left-radius: 20px;
        border-bottom-right-radius: 20px;
       }


      .p2{
        float: right;
        clear: left;
      }

      .p3{
        float: left;
        clear: right;
      }

      .p4{ float: right;
           clear: left;
     }
     .p5{ 
           float: left;
           clear: right;
     }
     .p6{
          float: right;
          clear: left;
     }
     .p7{
        float: left;
        clear: right;
     }
     .p8{
        float: right;
        clear: left;
     }
     .p9{
        float: left;
        clear: right;
     }
     .p10{
        float: right;
        clear: left;
     }
     .p11{
        float: left;
        clear: right;
     }
     .p12{
        float: right;
        clear: left;
     }
     .p13{
        float: left;
        clear: right;
     }
     .p14{
        float: right;
        clear: left;
     }
     .p15{
        float: left;
        clear: right;
     }
     .p16{
        clear: both;
     }

    </style>
</head>
<body>
    <div class="dv">

        <div class="p1 clg dt"> ch-1</div>
        <div class="p2 clg dt"> ch-2</div>
        <div class="p3 clg dt"> ch-3</div>
        <div class="p4 clg dt"> ch-4</div>
        <div class="p5 clg dt"> ch-5</div>
        <div class="p6 clg dt"> ch-6</div>
        <div class="p7 clg dt"> ch-7</div>
        <div class="p8 clg dt"> ch-8</div>
        <div class="p9 clg dt"> ch-9</div>
        <div class="p10 clg dt"> ch-10</div>
        <div class="p11 clg dt"> ch-11</div>
        <div class="p12 clg dt"> ch-12</div>
        <div class="p13 clg dt"> ch-13</div>
        <div class="p14 clg dt"> ch-14</div>
        <div class="p15 clg dt"> ch-15</div>
        <!-- <div class="p16"> ch-16</div> -->
        
        
    </div>
</body>
</html>
