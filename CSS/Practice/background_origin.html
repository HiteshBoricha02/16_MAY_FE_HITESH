<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background origin</title>
    <style>
        div{ width: 71%;
             height: 250px;
             margin: 150px auto;
             padding: 50px;
             background-image: url('http://2.bp.blogspot.com/-kSJljAUVDzc/Uh9cDTF85_I/AAAAAAAAEcU/NI1p249_fFk/s1600/Background-Codes1.jpg');
             background-size: 100% 100%;
             border: 68px solid rgba(20, 48, 87, .5);
             padding: 30px;
             background-origin: border-box; 
             /* background-origin: padding-box; */
             background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
