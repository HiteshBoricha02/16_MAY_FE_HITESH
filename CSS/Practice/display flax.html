<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .flex{
            width: 100%;
            height: auto;
            border: 2px outset red;
            background-color: black;
            display: flex;
        }
        .flex  div{
            width: 32%;
            height: 200px;
            border: 2px solid red;
            
            
        }
    </style>
</head>
<body>
    <div class="flex">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
