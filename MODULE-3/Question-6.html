    <h1><b>Q-6. What is the ‘class’ attribute in HTML? With Example.</b></h1>
    <h3><b><u><i>Ans</i></u></b> -> Class attribute use to give class name to any element. Multiple Class can have same name. 
    we can use more than one class in one element. <br><br>

    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Example : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="color"> My name is Hitesh.</i> / <i class="color">I am a good Human Being.</i>

</h3>
