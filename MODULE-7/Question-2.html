<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css file link  -->
    <link rel="stylesheet" href="style.css">
    <title>Question-2</title>
</head>
<body>

    

    
    <section class="assgiment">
        <div class="container">
            <div class="row">
              
                <div class="main-content">
                    

                    <section class="content">
                        <div class="row">
                            <div class="Question">
                                <h1> Q-2 How to Apply CSS Using JQuery, How to Add Class and Remove Class in Jquery, JQuery Animation? </h1>
                                <div class="Ans">
                                    <li class="li">The css() method sets or returns one or more style properties for the selected elements.</li>
                                    <div class="btn">
                                        <button id="btn">Click</button>
                                    </div>

                                    <div class="addclass"></div>
                                    <button id="add">AddClass</button>
                                    <button id="remove">RemoveClass</button>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </section>

    <!-- section area start  -->








    <!-- JQUERY CDN  -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- js file start  -->
    

    <script>
        $(document).ready(function () {
          

            $("#btn").click(function () {
                $(".li").css({"background-color" : " green" , "color" : "#fff" , "padding" : "2rem"});
            })

            $("#add").click(function () {
                $("div").addClass("add");
            })

            $("#remove").click(function () {
                $("div").removeClass("add");
            })
        })
    </script>
</body>
</html>
