<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slider-container">
        <button class="prev" onclick="prevSlide()"><i class="fa-solid fa-arrow-left fa-2xs"></i></button>
        <div class="slider">
          <div class="slide" style="background-color: #f6cf33;">
            <span class="slide-number">I</span>
          </div>
          <div class="slide" style="background-color: #f82e2e;">
            <span class="slide-number">II</span>
          </div>
          <div class="slide" style="background-color: #057cb8;">
            <span class="slide-number">III</span>
          </div>
          <div class="slide" style="background-color: #3cfc3c;">
            <span class="slide-number">IV</span>
          </div>
          <div class="slide" style="background-color: #ee4298;">
            <span class="slide-number">V</span>
          </div>
          <!-- Add more slides as needed -->
        </div>
        <button class="next" onclick="nextSlide()"><i class="fa-solid fa-arrow-right fa-2xs"></i></button>
    </div>
      


    <script src="./script.js"></script>
</body>
</html>
